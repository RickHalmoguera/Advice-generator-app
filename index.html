<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Advice Generator App</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="advice-number-container" id="adviceNumber">Welcome to the Advice Generator App</div>
        <div class="advice-text-container" id="adviceText">"Click the dice to get an advice"</div>
        <div class="divider-container">
            <picture>
                <source media="(min-width: 430px)" srcset="./images/pattern-divider-desktop.svg">
                <img src="./images/pattern-divider-mobile.svg" alt="divider">
            </picture>
        </div>
        <div class="btn-container" id="getAdviceBtn">
            <img src="./images/icon-dice.svg" alt="dice">
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
